<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <header>
        <h2 class="logo">Green</h2>
            <nav class="navigation">
                <!-- <a href="#">Home</a>

                <a href="about.html">About us</a>
                <a href="#">Documentation</a>
                <!-- <button class="btnLogin-popup">login</button> -->
            </nav>
    </header>

    <div class="welcome-box">
        <p>
            welcome to our socity this Agriculture autonation system
        </p>
        <button class="btnLogin-popup"> Enter </button>
    </div>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle-sharp"></ion-icon></span>

        <!--login form-->

        <div class="form-box login">
            <h2>login</h2>
            <form action="dashboard.html" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required name="userName">
                    <label>userName</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forget">
                    <label><input type="checkbox" name="remember-forget-check">Remember me </label>
                    <a href="#" >foger password?</a>
                </div>

                <button type="submit" class="btn" ><a href="dashboard.html">Login</a></button>

                <div class="login-registration">
                    <p>Don't have any acount?<a href="#" class="register-link">Registration</a> </p>
                </div>

            </form>
        </div>

        <!--registration form-->

               <div class="form-box register">
                    <h2>Registration</h2>
                    <form action="dashboard.html" method="post">

                        <div class="input-box">
                            <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                            <input type="text" required name="userName">
                            <label>User name</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required name="email">
                            <label>Email</label>
                        </div>
                
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required name="password">
                            <label>Password</label>
                        </div>
                
                        <div class="remember-forget">
                            <label>choose your position</label>
                            <select name="positionCheck">
                                <option value="manager">Manager</option>
                                <option value="engineer">Engineer</option>
                                <option value="farmer">Farmer</option>
                            </select>
                            <!-- <label><input type="radio" name="positionCheck" id="Manager"> Manager </label>
                            <label><input type="radio" name="positionCheck" id="Engineer"> Engineer </label>
                            <label><input type="radio" name="positionCheck" id="Farmer"> Farmer </label> -->
                        </div>
                
                        <button type="submit" class="btn"><a href="dashboard.html">Register</a></button>
                
                        <div class="login-registration">
                            <p>Already have any acount?<a href="#" class="login-link">Login</a> </p>
                        </div>
                
                    </form>
                </div>
    </div>

    <script src="scriptIndex.js"></script>
