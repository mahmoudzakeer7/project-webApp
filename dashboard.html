<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Green</title>
</head>

<body>
    <div class="menu">
        <ul>

            <li class="profile">
                <div class="img-box">
                    <img src="img/user-200x300.webp" alt="profile"><!--profile picture-->
                </div>
                <h2 name="profileName">zakeer</h2><!--profile name -->
            </li>
            <li>
                <a  href="#" class="dash"> <!--العنصر الاول-->
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#" class="user"> <!--العنصر الثاني-->
                    <i class="fas fa-user-group"></i>
                    <p>User</p>
                </a>
            </li>
            <li>
                <a href="#" class="water"> <!--العنصر الثالث-->
                    <i class="fas fa-water"></i>
                    <p>irrigation</p>
                </a>
            </li>
            <li>
                <a href="#" class="chartBox"> <!--العنصر الرابع-->
                    <i class="fas fa-chart-pie"></i>
                    <p>Chart</p>
                </a>
            </li>
            <!-- <li>
                <a href="#" class="crop"> العنصر الخامس
                    <i class="fas fa-seedling"></i>
                    <p>Crop health</p>
                </a>
            </li> -->
            <li>
                <a href="#" class="energyBox"> <!--العنصر السادس-->
                    <i class="fas fa-plug"></i>
                    <p>Energy</p>
                </a>
            </li>
            <li>
                <a href="#" class="setting"> <!--العنصر السابع-->
                    <i class="fas fa-cog"></i>
                    <p>control</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#"> <!-- logout-->
                    <i class="fas fa-sign-out"></i>
                    <p>Exit</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p id="title">Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        
        <table>
                <tr>
                    <td>
                        <div class="green-area">
                            <p>Area of cultivated land</p>
                            <span>12500 km</span>
                        </div>
                    </td> 
                    <td>
                        <div class="temp">
                            <p>temprature </p>
                            <span>34 c</span>
                        </div>
                    </td>
                </tr>
        </table>

        <div class="chartDash">
            <div class="data-info"> <!-- chart-->
                <div class="chartBody">
                    <div class="containerPie">
                        <h1>chart for data </h1>
                        <div>
                            <canvas id="pie-chart"></canvas>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="irrigation">
            <div class="data-info"> <!--water usage chart-->

                <div id="chart">
                </div>

            </div>
        </div>

        <div class="energy">
            <div id="chart-energy">
            </div>
        </div>

        <div class="control">
            <div class="screen">
                <p>screen of camara in drons</p>
            </div>
            <div class="control-key">
                <button id="up"><span>Up</span></button>
                <button id="down"><span>Down</span></button>
                <button id="right"><span>Right</span></button>
                <button id="left"><span>Left</span></button>
            </div>
        </div> 

        <div class="crop-helth">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <script src="script.js"></script>
    <script src="ssp.js"></script>
    <script src="mainScript.js"></script>
</body>

</html>
